<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/styles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="../js/script.js"></script>
    </head>
    <body class="t-display">
        <div class="o-display">
            <div class="o-display__gate">
                <div class="a-gate">
                    <img class="a-gate__image" src="../assets/gate.png" />
                </div>
            </div>
            <div class="o-display__logo">
                <div class="a-logo">
                    <img class="a-logo__image" src="../assets/logo-blue-news.svg" />
                </div>
            </div>
            <div class="o-display__frame">
                
                <div class="m-slide is-next">
                    <div class="m-slide__image">
                        <img src="../assets/placeholder.png" />
                    </div>
                    <div class="m-slide__info">
                        <div class="m-slide__code">
                            <div class="a-qr-code">
                                <img class="a-qr-code__code" src="../assets/placeholder.png" />
                            </div>
                        </div>
                        <div class="m-slide__flag">…</div>
                        <div class="m-slide__title">…</div>
                    </div>
                    <div class="m-slide__progress">
                        <div class="a-progress">
                            <div class="a-progress__bar"></div>
                        </div>
                    </div>
                </div>

                <div class="m-slide is-current is-uninitialized">
                    <div class="m-slide__image">
                        <img src="../assets/placeholder.png" />
                    </div>
                    <div class="m-slide__info">
                        <div class="m-slide__code">
                            <div class="a-qr-code">
                                <img class="a-qr-code__code" src="../assets/placeholder.png" />
                            </div>
                        </div>
                        <div class="m-slide__flag">…</div>
                        <div class="m-slide__title">…</div>
                    </div>
                    <div class="m-slide__progress">
                        <div class="a-progress">
                            <div class="a-progress__bar"></div>
                        </div>
                    </div>
                </div>

                <div class="m-slide is-previous is-uninitialized">
                    <div class="m-slide__image">
                        <img src="../assets/placeholder.png" />
                    </div>
                    <div class="m-slide__info">
                        <div class="m-slide__code">
                            <div class="a-qr-code">
                                <img class="a-qr-code__code" src="../assets/placeholder.png" />
                            </div>
                        </div>
                        <div class="m-slide__flag">…</div>
                        <div class="m-slide__title">…</div>
                    </div>
                    <div class="m-slide__progress">
                        <div class="a-progress">
                            <div class="a-progress__bar"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="a-scope-mask">
            <img class="a-scope-mask__image" src="../assets/scope-mask.png" />
        </div>
    </body>
</html>
